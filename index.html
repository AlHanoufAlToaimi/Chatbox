<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>

    <!-- Conneting socket library-->
    <script src="/socket.io/socket.io.js"></script>

    <script type="text/JavaScript">
    let socket = io();
    // to send the message to server 
    //socket.emit("obj","Hello Server I am SoketIO.Client Hanno");
    send = ()=>{
      let name = document.getElementById("username").value;
               let message = document.getElementById("msg").value;

              //  ws.send(data);
               // document.getElementById("msg").value="";
               //socket.emit("obj",message);
              socket.emit('obj', {name,message});
              event.preventDefault();

 let chatmsg = document.getElementById('messages');
 chatmsg.innerHTML += "<b>"+ name+ ': '+"</b>"+message+"<br/>";


 document.getElementById('msg').value='';
            }



    // function send() {
    //     // receive the value of textfield or textarea 
    //     // using dom with getElementById()
    //     // socket.emit("obj",value);    
    // }
    </script>

<!-- Stylesheet -->
<style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      box-sizing: border-box;
    }
    #app {
      width: 85vw;
      margin: 0 auto;
    }
    .card-block {
      height:300px;
      overflow: scroll;
    }
  
    .input {
      margin: auto;
      padding: 0.5rem;
      margin: 0 0.5rem;
      width: 78%;
      border: 1px solid #c2c2c2;
      border-radius: 2px;
    }
    .input:active,
    .input:focus {
      border-color: #9de3ff;
    }

    .btn {
      background-color:rgb(73, 170, 86);
      margin-top: .5rem;
      color: #fff;
      position: fixed;
     
    }
    .center {
      text-align: center;
      margin: 0 auto;
    }
    .error {
      border-color: #fa7962 !important;
    }
    /* default message styling for server notifications */
 
    /* change colors and alignment for self and others messages */
    .self-message {
      background-color: #ccffcc;
      text-align: right;
    }
    .others-message {
      background-color: aqua;
      text-align: left;
    }   

  </style>


</head>
<body>

  <div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 col-sm-12">
            <h1 class="text-center">
              Chatbox Application 
                <!-- <button id="clear" class="btn btn-danger">Clear</button> -->
            </h1>
            <div id="status"></div>
            <div id="chat">
                <input type="text" id="username" class="form-control" placeholder="Enter name...">
                <br>
                <div class="card">
                    <div id="messages" class="card-block">

                    </div>
                </div>
                <br/>
              
                <textarea id="msg" class="form-control" placeholder="Enter message..."></textarea>
                <button class="btn" type="submit" id="sendBtn" onclick="send()">Send!</button>
              
            </div>
        </div>
    </div>
</div>
</body>
</html>
