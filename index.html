<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Conneting socket library-->
    <script src="/socket.io/socket.io.js"></script>

    <script type="text/JavaScript">
    let socket = io();
    // to send the message to server 
    //socket.emit("obj","Hello Server I am SoketIO.Client Hanno");
    send = ()=>{
                let data = document.getElementById("msg").value;
              //  ws.send(data);
               // document.getElementById("msg").value="";
               socket.emit("obj",data);
            }



    // function send() {
    //     // receive the value of textfield or textarea 
    //     // using dom with getElementById()
    //     // socket.emit("obj",value);    
    // }
    </script>

<!-- Stylesheet -->
<style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      box-sizing: border-box;
    }
    #app {
      width: 85vw;
      margin: 0 auto;
    }
    #chatContainer {
      height: 75vh;
      border: 1px solid #6212e4;
      border-radius: 10px; 
      overflow: scroll;
    }
    #messageForm {
      width:100%;
      position: absolute;
      bottom: 10px;
    }
    .input {
      margin: auto;
      padding: 0.5rem;
      margin: 0 0.5rem;
      width: 78%;
      border: 1px solid #c2c2c2;
      border-radius: 2px;
    }
    .input:active,
    .input:focus {
      border-color: #9de3ff;
    }

    .btn {
      padding: 0.5rem;
      background-color: #5fcefa;
      border: 1px solid #06b8ff;
      border-radius: 5px;
      color: #fff;
      font-weight: 600;
    }
    .center {
      text-align: center;
      margin: 0 auto;
    }
    .error {
      border-color: #fa7962 !important;
    }
    /* default message styling for server notifications */
    .message {
      background-color: rgb(223, 174, 230);
      color: #333;
      font-size: 1.2rem;
      text-align: center;
      border-radius: 5px;
      padding: 0.5rem;
      margin-top: 1rem;
    }
    /* change colors and alignment for self and others messages */
    .self-message {
      background-color: #ccffcc;
      text-align: right;
    }
    .others-message {
      background-color: aqua;
      text-align: left;
    }
  </style>


</head>
<body>
   
    <div className="container-fluid" id="app">
     <h2>Welcome To Chatbox Application</h2>
    <!-- Chat messages will be appended inside this container -->
   
   
   
  <div id="chatContainer"></div>
<br/>

    
    <form id="messageForm">
        <input class="input center" type="text" id="msg" placeholder="Type your message here..."/>
        <button class="btn" type="submit" id="sendBtn" onclick="send()">Send!</button>
      </form>


<!-- <textarea id="msg">

    </textarea><br/>
    <input type="button" value="Send Message" onclick="send()"/>
    <br/> -->
    <div id="info">

    </div>
    
   </div>
       
</body>
</html>
